<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Triathlon bring out the best in you</h1>
      <p>Challenge yourself and do your first triathlon whenever you can.</p>
      <a href="#">Enroll</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container text-align-center">
    <h2>What it is about</h2>
    <div class="cards">
      <div class="card">
        <img src="images/swim.png" alt="">
        <div class="card-description">
          <h3>Swim</h3>
          <p>Swim as fast as you can</p>
        </div>
      </div>
      <div class="card">
        <img src="images/bike.png" alt="">
        <div class="card-description">
          <h3>Bike</h3>
          <p>Bike as strong as you can</p>
        </div>
      </div>
      <div class="card">
        <img src="images/run.png" alt="">
        <div class="card-description">
          <h3>Run</h3>
          <p>Run as good as you can</p>
        </div>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul class="list-inline">
      <li><a href=""><i class="fab fa-facebook-f fa-2x"></i></a></li>
      <li><a href=""><i class="fab fa-twitter fa-2x"></i></a></li>
      <li><a href=""><i class="fab fa-github fa-2x"></i></a></li>
      <li><a href=""><i class="fab fa-instagram fa-2x"></i></a></li>
    </ul>
    <p>This website was coded with 🏊🏼‍♂️🚴🏽‍♂️🏃🏻‍♂️ at Le Wagon.</p>
  </div>

</body>
</html>
